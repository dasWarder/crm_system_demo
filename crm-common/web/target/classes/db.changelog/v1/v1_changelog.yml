databaseChangeLog:
  - changeSet:
      id: 1.1
      author: daswarder
      changes:
        - tagDatabase:
            - tag: v1_create_contact_table
        - sqlFile:
            endDelimiter: \nGO
            splitStatements: true
            path: classpath:db.changelog/v1/changesets/v1_create_contact_table_0.0.1.sql
      rollback:
        - sqlFile:
            path: classpath:db.changelog/v1/rollback/v1_drop_contact_table_0.0.1.sql

  - changeSet:
      id: 1.2
      author: daswarder
      changes:
        - tagDatabase:
            - tag: v1_populate_contact_table
        - sqlFile:
            endDelimiter: \nGO
            splitStatements: true
            path: classpath:db.changelog/v1/changesets/v1_populate_contact_table_0.0.2.sql
      rollback:
        - sqlFile:
            path: classpath:db.changelog/v1/rollback/v1_clean_contact_table_0.0.2.sql
